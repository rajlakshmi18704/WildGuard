<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Become a Partner</title>
    <link rel="stylesheet" href="partner.css" />
</head>
<body>
    <header class="header" data-header>
        <div class="container">
            <a href="../index.html" >
                <h1 class="logo">WildGuard</h1>
            </a> 
        </div>
    </header>

    <div class="contact-container">
        <h1>Become a Partner</h1>
        <p class="welcome-message">It's great to have you onboard!!</p>

        <form id="partnerForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required />
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="reason">Reason for Becoming a Partner</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required />
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <!-- Pop-up Modal -->
    <div id="thankYouModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>Thank you for your interest in becoming a partner!</p>
            <p>We will get back to you shortly.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
